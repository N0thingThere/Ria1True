{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="p-3">
  <div class="container">
    <div c{% extends 'base.html' %}
    {% block content %}
    {% load static %}
    <div class="p-3">
      <div class="container">
        <div class="row mt-3">
          <div class="col mx-auto mb-3">
            <h2 class="store-title">List of Movies</h2>
            <hr />
          </div>
        </div>
        <div class="row">
          {% for movie in template_data.movies %}
          <div class="col-md-4 col-lg-3 mb-2">
            <div class="p-2 card align-items-center pt-4">
              <img src="{{ movie.image.url }}" alt="{{ movie.title }}" class="card-img-top rounded">
              <div class="card-body text-center">
                <h5 class="card-title">{{ movie.name }}</h5>
                <p class="card-text">{{ movie.description }}</p>
                <p class="card-text"><b>Price:</b> ${{ movie.price }}</p>
                <a href="{% url 'movie_detail' movie.movie_id %}" class="btn bg-dark text-white">View Details</a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
    {% endblock content %}
