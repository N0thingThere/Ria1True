<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Georgia Tech Movie Store</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'MovieLibrary/css/main.css' %}">
</head>
<body>
    <header class="header-box">
        <div class="header-content">
            <div class="header-column logo">
                <img src="{% static 'MovieLibrary/images/GTVertical_RGB.png' %}" alt="GT Logo" class="gt-logo">
            </div>
            <div class="header-column title">
                <h1 class="store-title">Georgia Tech Movie Store</h1>
            </div>
        </div>
    </header>

    <main class="main-box">
        <div class="main-content">
            <div class="login-register-section">
                <h3 class="auth-title">Login to Your Account</h3>
                <div class="auth-form">
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        {{ template_data.form.as_p }}
                        <button type="submit" class="auth-btn">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="{% static 'MovieLibrary/js/main.js' %}"></script>
</body>
</html>
